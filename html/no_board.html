<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DREAM</title>
  <link rel="stylesheet" href="../css/no_board.css" />
</head>

<body>
  <!-- 헤더부분 -->
  <header class="header">
    <div class="header_logo">
      <a href="main.html">
        <h1>DREAM</h1>
        <p>COMMUNITY</p>
      </a>
    </div>
    <div class="header__gnb">
      <ul>
        <li><a href="#">MY PAGE</a></li>
        <li><a href="#">Miracle Morning Challenge</a></li>
        <li><a href="#">Yes Sleep</a></li>
        <li><a href="#">No Sleep</a></li>
        <li><a href="#">Sleep Disorder</a></li>
        <li class="user"><a href="#">JOIN</a></li>
        <li class="user"><a href="#">LOGIN</a></li>
      </ul>
    </div>
  </header>

  <!-- 게시판 머리 -->
  <div class="board_wrap">
    <div class="board_title">
      <strong id="boardtype">NO SLEEP</strong>
      <p>잠들고 싶지 않은 사람들의 이야기</p>
    </div>

    <!-- 게시판 목록 -->
    <div class="board_list_wrap">
      <div class="board_list" id="board_list">
        <div class="top">
          <div class="num">Num</div>
          <div class="title">Title</div>
          <div class="writer">Writer</div>
          <div class="date">Date</div>
          <div class="count">Count</div>
        </div>
      </div>
    </div>
    <!-- 페이지 버튼 -->
    <div class="board_page">
      <a href="#" class="bt first">
        <<< /a>
          <a href="#" class="bt prev">
            << /a>
              <a href="#" class="num on">1</a>
              <a href="#" class="num">2</a>
              <a href="#" class="num">3</a>
              <a href="#" class="num">4</a>
              <a href="#" class="num">5</a>
              <a href="#" class="bt next">></a>
              <a href="#" class="bt last">>></a>


              
    </div>
    <!-- 등록버튼 -->
    <div class="bt_wrap">
      <a id="write" class="on">등록</a>

    </div>
  </div>
  <script type="module" src="../js/no_board_api.js"></script>
</body>

</html>
